<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div class="container">

    <div class="starter-template" style="margin: auto; width: 400px;">
        <h1>Login page</h1>
        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username and password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>

            <div class="form-group" style="padding-top: 30px;">
                <label class="registration-label" th:for="username">Login</label>
                <input type="text" name="username" id="username" placeholder="Login" required="true" autofocus="true"/>
            </div>
            <div class="form-group">
                <label class="registration-label" th:for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required="true"/>
            </div>

            <div class="row" >
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="button" value="Sign In"/>
                </div>
            </div>
        </form>
        <a th:href="@{/registration}" class="button">Sign Up</a>
    </div>
</div>

</body>
</html>
