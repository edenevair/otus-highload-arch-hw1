<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="starter-template">
        <form action="/news" th:object="${newItem}" method="POST" enctype="utf8">
            <div c>
                <label class="registration-label">Content</label>
                <input th:field="*{content}" required/>
                <p th:each="error: ${#fields.errors('content')}"
                   th:text="${error}">Validation error</p>
            </div>
            <button type="submit" class="button" >Add new post</button>
        </form>

        <div id="newsScroller" th:fragment="newsScroller">
            <th:block th:each="item : ${items}">
                <div class="news-post-panel">
                    <div class="panel-header">
                        <span th:text="${item.fio + ' posted at ' + item.createdAt}"> - </span>
                    </div>
                    <div class="mainbody">
                        <span th:text="${item.content}"> - </span>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</div>

<script th:inline="javascript">
    var clientId = "[[${clientId}]]";
    console.log(clientId);

    var socket;
    if (typeof(WebSocket) == "undefined") {
        console.log("undefined websocket");
    } else {

        function updateNews() {
            $.get("news/actual").done(function(fragment) {
                $("#newsScroller").replaceWith(fragment);
            });
        }

        console.log("WebSocket creating ");
        var basePath = [[${baseUrl}]];
        basePath = basePath.replace("null","").replace("http", "ws")
        webSocket = new WebSocket(basePath + "/websocket");

        webSocket.onopen = function () {
            console.log("Socket open");
            webSocket.send(clientId);
        };
        webSocket.onmessage = function (msg) {
            console.log("Message received" + msg.data);
            if (msg.data == 'update') {
                console.log("updating news scroller")
                updateNews();
            }
        };
        webSocket.onclose = function () {
            console.log("Socket closed");
        };
        webSocket.onerror = function () {
            alert("Socket error");
        }
    }
</script>

</body>
</html>
