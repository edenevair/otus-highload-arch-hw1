<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>Profile</h1>

        <div class="user-info-group">
            <h2>User info</h2>
            <p class="list-group-item">
                <span>ID</span>:
                <span th:text="${user.id}">-</span>
            </p>
            <p class="list-group-item">
                <span>First name</span>:
                <span th:text="${user.firstName}">-</span>
            </p>
            <p class="list-group-item">
                <span>Last name</span>:
                <span th:text="${user.lastName}">-</span>
            </p>
            <p class="list-group-item">
                <span>Age</span>:
                <span th:text="${user.age}">-</span>
            </p>
            <p class="list-group-item">
                <span>Gender</span>:
                <span th:text="${user.gender}">-</span>
            </p>
            <p class="list-group-item">
                <span>City</span>:
                <span th:text="${user.city.name}">-</span>
            </p>
            <p class="list-group-item">
                <span>Interests</span>:
                <span th:text="${user.interests}">-</span>
            </p>
        </div>

        <div class="friends-panel">
            <h2>Friends</h2>
            <table style="width: 30%;">
                <thead>
                    <tr>
                        <th> First name </th>
                        <th> Last name </th>
                        <th> City </th>
                        <th> Profile link </th>
                    </tr>
                <thead>
                <tbody>
                <tr th:if="${friends.empty}">
                    <td colspan="2"> No Friends Available </td>
                </tr>
                <tr th:each="friend : ${friends}">
                    <td><span th:text="${friend.firstName}"> - </span></td>
                    <td><span th:text="${friend.lastName}"> - </span></td>
                    <td><span th:text="${friend.city.name}"> - </span></td>
                    <td><a th:href="@{/user/} + ${friend.id}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
